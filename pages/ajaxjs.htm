function onTest2()
{
    $value1 = $this['value1'] = post('value1');
    $value2 = $this['value2'] = post('value2');
    $operation = $this['operation'] =  post('operation');

    switch ($operation) {
        case '+' :
            $result = $value1 + $value2;
            break;
        case '-' :
            $result = $value1 - $value2;
            break;
        case 'x' :
            $result = $value1 * $value2;
            break;
        default :
            $result = $value1 / $value2;
            break;
    }
    $this['result'] = number_format($result,0,',',' ');
}
?>
